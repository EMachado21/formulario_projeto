<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projetos</title>
</head>

<body>
    <main>
        <section>
            <h2>Cadastro de projetos</h2>
            <form action="#" method="get">
                <p>
                    <label for="titulo">*Título de projetos:</label>
                    <input type="text" id="titulo" name="titulo">
                </p>
                <p>
                    <label for="coordenador">*Coordenador do projeto:</label>
                    <input type="text" id="coordenador" name="coordenador">
                </p>
                <p>
                    <label for="orcamento">*Previsão de orçamento: R$</label>
                    <input type="number" id="orcamento" name="orcamento">
                </p>
                <p>
                    <label for="data1">*Data de ínicio:</label>
                    <input type="date" id="data1" name="data1">
                </p>
                <p>
                    <label for="data2">*Data de Fim:</label>
                    <input type="date" id="data2" name="data2">
                </p>
                <p>
                    <label for="duracao">Tempo de duração:</label>
                    <select name="duracao" id="duracao">
                        <option value="1">Trimestral</option>
                        <option value="2">Semestral</option>
                        <option value="3">Anual</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Objetivos de Desenvolvimento Suntentável</legend>
                    <label><input type="checkbox" name="objetivos" value="1">Erradicação da pobreza</label>
                    <label><input type="checkbox" name="objetivos" value="2">Fome zero e agricultura sustentável</label>
                    <label><input type="checkbox" name="objetivos" value="3">Saúde e bem-estar</label>
                    <label><input type="checkbox" name="objetivos" value="4">Educação de qualidade</label>
                    <label><input type="checkbox" name="objetivos" value="5">Igualdade de gênero</label>
                    <label><input type="checkbox" name="objetivos" value="6">Água potável e saneamento básico</label>
                    <label><input type="checkbox" name="objetivos" value="7">Energia limpa e acessível</label>
                    <label><input type="checkbox" name="objetivos" value="8">Trabalho decente e crescimento
                        econômico</label>
                    <label><input type="checkbox" name="objetivos" value="9">Indústria, inovação e
                        infraestrutura</label>
                </fieldset>
                <fieldset>
                    <legend>Nível de Impacto</legend>
                    <label><input type="radio" name="impacto" value="1">Regional</label>
                    <label><input type="radio" name="impacto" value="0">Nacional</label>
                </fieldset>
                <p>
                    <input type="checkbox" id="notificacoes" name="notificacoes">
                    <label for="notificacoes">Desejo receber notificações por email sobre outras chamadas</label>
                </p>
                <p>
                    <input type="reset" value="LIMPAR">
                    <input type="submit" value="ENVIAR">
                </p>
            </form>
        </section>
    </main>

</body>

</html>
